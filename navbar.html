<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins|Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" type="text/css" href="navbar.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-shrink" id="mainnav">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="images/svce_acm_2.png" id="acmicon"></a>
            <button class="navbar-toggler is-closed" type="button">
                <i class="material-icons" id="menu-icon">menu</i>
                <i class="material-icons hide" id="close-icon">close</i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="domain">Domain</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="faqs">FAQs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="sponsor">Sponsors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="agenda">Agenda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="venue">Venue</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn-nav-link" href="#"><button type="button" class="btn" id="nav-register">Register</button>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="navbar-mob-container" id="navbarMob">
                <ul class="navbar-mob">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="domain">Domain</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="faqs">FAQs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="sponsor">Sponsors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="agenda">Agenda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="venue">Venue</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn-nav-link" href="#"><button type="button" class="btn" id="nav-register">Register</button>
                        </a>
                    </li>
                </ul>
            </div>
            
        </div><!-- .container -->
    </nav>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
    	$('.navbar-toggler').click(function() {
    		if ($(this).hasClass('is-closed')) {
    			$('#mainnav').css({
	    			'left': '-50%'
	    		});
    		} else if ($(this).hasClass('is-open')) {
    			$('#mainnav').css({
	    			'left': ''
	    		});
    		}
	    	$('.navbar-mob-container').toggleClass('show');
			$(this).toggleClass('is-closed');
    		$(this).toggleClass('is-open');
    		$('#menu-icon, #close-icon').toggleClass('hide');
    		
    	});
    </script>
</body>

</html>
